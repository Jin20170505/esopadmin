<%
layout("/include/_container.html", {title:"打印", parent:"报工单"}){
%>
<style type="text/css">
    @media print {
        #print{
            display: none;
        }
    }
    #print{
        width: 100px;
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .qrcode{
        display: block;
        width: 140px;
        height: 140px;
    }
    #qrcode{
        display: block;
        width: 180px;
        height: 180px;
    }
    h3{
        font-size: 28px;
    }

    .table-bordered th{
        font-size: 20px !important;
        vertical-align: middle;
    }
    .table-bordered td{
        font-size: 16px !important;
    }
    .table-bordered{
        border: 1px solid #000000;
        border-collapse: collapse;
    }

    .table > thead > tr > th,
    .table > thead > tr > td,.table > tbody > tr > td,.table > tbody > tr > th{
        border: 1px solid #000000 !important;
    }
</style>
<div class="white-box">
    <a id="print" class="btn btn-custom waves-effect w-xs waves-light" onclick="bgprint();">
        <i class="fa fa-print"></i> 打印
    </a>
    <script type="text/javascript">
        var id = '${order.id!}';
        function bgprint(){
            jp.get("${ctx}/business/ommo/businessOmMoMain/print?rid=" + id, function(data){
                if(data.success){
                    window.print();
                }else{
                }
            })
        }
    </script>
    <h3 style="text-align: center;">委外发料单</h3>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th  width="100px">委外单号</th>
            <td style="max-width: 190px;">${order.code!}</td>
            <th width="100px">行号</th>
            <td>${order.no!}</td>
            <td rowspan="4" width="180px"><img id="qrcode" src="${ctx}/qrcode/qr/${order.qrcode!}"/></td>
        </tr>

        <tr>
            <th>供应商</th>
            <td>${order.vendor!}</td>
            <th>订单日期</th>
            <td>${order.ddrq!}</td>
        </tr>
        <tr>
            <th>存货编码</th>
            <td>${order.cinvcode!}</td>
            <th>规格型号</th>
            <td>${order.cinvstd!}</td>
        </tr>
        <tr>
            <th>存货名称</th>
            <td style="font-size: 14px;word-break: break-all;word-wrap: break-word;max-width: 150px;">${order.cinvname!}</td>
            <th>数量</th>
            <td>${order.num!}</td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th width="80px">序号</th>
                <th width="120px">存货编码</th>
                <th style="text-align: center;">存货名称</th>
                <th width="120px">规格型号</th>
                <th width="120px">数量</th>
                <th width="120px">批号</th>
                <th width="120px">货位</th>
                <th colspan="2">条码</th>
            </tr>
        </thead>
        <tbody id="itemList">

        </tbody>
    </table>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var data = ${fn.toJson(order.bussinessOmMoYongItemList)};
        var htm = '';
        for (var i=0; i<data.length; i++){
            htm +=  `<tr>
                        <td>`+data[i].no+`</td>
                        <td>`+data[i].cinvcode+`</td>
                        <td>`+data[i].cinvname+`</td>
                        <td>`+data[i].cinvstd+`</td>
                        <td>`+data[i].num+`</td>
                        <td>`+data[i].batchno+`</td>
                        <td>`+data[i].hw.code+`</td>`;
            if(i%2==0){
                htm += `<td><img class="qrcode" src="${ctx}/qrcode/qr/`+data[i].qrcode+`"/></td><td></td>`
            }else {
                htm+=`<td></td><td><img class="qrcode" src="${ctx}/qrcode/qr/`+data[i].qrcode+`"/></td>`
            }

                   htm+= `</tr>`;
        }
        $('#itemList').html(htm);
    });
</script>
<% } %>
