<%
layout("/include/_dialog.html"){
%>
	<script type="text/javascript">

		$(document).ready(function() {
					});

		function save() {
            var isValidate = jp.validateForm('#inputForm');//校验表单
            if(!isValidate){
                return false;
			}else{
                var index = jp.loading();
                jp.post("${ctx}/business/filemanger/bussinessFileManger/save",$('#inputForm').serialize(),function(data){
                    if(data.success){
                        jp.getParent().refresh();
                        var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(dialogIndex);
                        jp.toastr_success(data.msg)

                    }else{
                        jp.toastr_error(data.msg);
                    }
                    jp.close(index);
                })
			}
        }
	</script>
<form id="inputForm"  method="post"  class="form-horizontal p-15">
    <input type="hidden" name="id" value="${bussinessFileManger.id!}"/>
    <input type="hidden" name="status" value="${bussinessFileManger.status!'保存'}"/>
    <table class="table table-bordered">
       <tbody>
            <tr>
                <td class="width-15 active"><label class="pull-right"><font color="red">*</font>名称：</label></td>
                <td class="width-35">
                    <input name="name" value="${bussinessFileManger.name!}"    class="form-control required"/>
            </td>
                <td class="width-15 active"><label class="pull-right"><font color="red">*</font>地址：</label></td>
                <td class="width-35">
                    <#fileUpload id="url" name="url" type="pdf" allowedExtensions="pdf,png,jpg" fileNumLimit="1" value="${bussinessFileManger.url}" type="file" class="form-control required" uploadPath="/business/filemanger/bussinessFileManger"/>
            </td>
            </tr>
            <tr>
                <td class="width-15 active"><label class="pull-right">备注信息：</label></td>
                <td class="width-35">
                    <textarea name="remarks" rows="4"    class="form-control ">${bussinessFileManger.remarks!}</textarea>
            </td>
                <td class="width-15 active"></td>
                <td class="width-35" ></td>
            </tr>
        </tbody>
    </table>
</form>
<% } %>
